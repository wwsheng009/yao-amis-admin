  - profile:read:own
  - profile:update:own
  - member:profile:update:own
  - features:read:own
  - entry:logout:own
  - kb:admin
  - job:admin
  - file:admin

# System admin permission - highest privilege, can access all resources
user:admin:
  - entry:access:public
  - entry:register:authenticated
  - entry:logout:own
  - profile:read:own
  - profile:update:own
  - member:profile:update:own
  - features:read:own
  - kb:admin
  - job:admin
  - file:admin
  - agent:admin
  - chat:admin
  - llm:read
  - mcp:read

