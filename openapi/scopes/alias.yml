# ============ Combined Feature Aliases ============

# Basic user permission - default permission set for newly registered users
user:basic:
  - profile:read:own
  - profile:update:own
  - member:profile:update:own
  - features:read:own
  - entry:logout:own
  - kb:read
  - job:read
  - file:read
  - agent:read
  - chat:read
  - llm:read
  - mcp:read

# Content creator permission - for users who can create knowledge base and upload files
user:creator:
  - profile:read:own
  - profile:update:own
  - member:profile:update:own
  - features:read:own
  - entry:logout:own
  - kb:own
  - job:own
  - file:own
  - agent:own
  - chat:own

# Team member permission - basic team collaboration permission
user:team_member:
  - profile:read:own
  - profile:update:own
  - member:profile:update:own
  - features:read:own
  - entry:logout:own
  - kb:team
  - job:team
  - file:team
  - chat:team
  - collections:read:team
  - documents:read:team

