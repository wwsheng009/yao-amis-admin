# ============ Combined Feature Aliases (Updated) ============

# System root permission - absolute highest privilege with wildcard access
system:root:
  - "*:*:*" # Matches 3-part scopes (resource:action:level)
  - "*:*:*:*" # Matches 4-part scopes (e.g., member:profile:update:own)

# Public access permission - can only access public content
user:public:
  - entry:access:public
  - kb:read
  - job:read
  - file:read
