# Chat References Scopes (Citation Support)

references:read:all:
  description: "Read all search references"
  endpoints:
    - GET /chat/references/:request_id
    - GET /chat/references/:request_id/:index

references:read:own:
  owner: true
  description: "Read own search references"
  endpoints:
    - GET /chat/references/own/:request_id
    - GET /chat/references/own/:request_id/:index

references:read:team:
  team: true
  description: "Read team search references"
  endpoints:
    - GET /chat/references/team/:request_id
    - GET /chat/references/team/:request_id/:index
