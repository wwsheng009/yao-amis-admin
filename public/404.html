<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>404 - 页面不存在</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 96px;
            margin: 0;
            color: #409eff;
        }

        h2 {
            margin: 16px 0;
            font-weight: 500;
        }

        p {
            color: #666;
            margin-bottom: 32px;
        }

        a {
            display: inline-block;
            padding: 10px 24px;
            background: #409eff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        a:hover {
            background: #337ecc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>页面不存在</h2>
        <p>抱歉，你访问的页面可能已被删除或暂时不可用。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
