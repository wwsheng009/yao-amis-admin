<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>用户登录</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" title="default" href="https://cdn.jsdelivr.net/npm/amis@latest/sdk/sdk.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@latest/sdk/helper.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amis@latest/sdk/iconfont.css" />
  <script src="https://cdn.jsdelivr.net/npm/amis@latest/sdk/sdk.js"></script>
  <!-- <script src="https://unpkg.com/vue@2"></script> -->
  <script src="history.js"></script>
  <script type="text/javascript" src="./scripts/login_logout.js"></script>
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    :root {
      --Page-body-padding: 0px;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>

  <script type="text/javascript">
    // call by user/login.json
    // request by /api/__yao/login/admin

    (async function () {
      let amis = amisRequire('amis/embed');
      const axios = amisRequire('axios')
      // 在yao.app中设置token的保存位置
      const appInfo = await axios.get("/api/__yao/app/setting")
      const token_storage_type = appInfo.data.token?.storage || 'sessionStorage'
      yao_amis.setTokenStorageType(token_storage_type)

      const configJson = await axios.get("pages/user/login.json")
      // 通过替换下面这个配置来生成不同页面
      let amisJSON = configJson.data;

      let amisScoped = amis.embed('#root', amisJSON);

      let temp_id = yao_amis.generateUniqueId();
      yao_amis.xgenSetStorage('xgen:temp_sid', temp_id)
      localStorage.temp_sid = temp_id;
    })();
  </script>
</body>

</html>
